<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario contacto</title>
    <link rel="stylesheet" href="scss/styles.scss">
</head>
<body class="bg-info">
    <main class="container col-5 mb-3 mt-3">
        <h1>Contacto</h1>
        <form class="form" method="get">
            <div class="">
                <label class="form-label" for="name">Nombre</label>
                <input class="form-control" id="name" type="text"
                placeholder="Ingrese su nombre completo" required>
            </div>
            <div class="form-group">
                <label class="form-label" for="email">Email</label>
                <input class="form-control" id="email" type="email" 
                placeholder="Ingrese su correo electrónico" required>
            </div>
            <div class="form-group">
                <fieldset>
                    <legend>Presupuesto</legend>
                    <input class="form-check-input" id="5000" name="budget"
                     type="radio"><label 
                     for="5000">$5.000</label>

                     <input class="form-check-input" id="10000" name="budget"
                     type="radio"><label 
                     for="10000">$10.000</label>

                     <input class="form-check-input" id="1000" name="budget"
                     type="radio"><label 
                     for="1000">$1.000</label>
                </fieldset>
            </div>
            <div class="form-group">
                <label for="type">Tipo de proyecto</label>
                <select class="form-select" id="type" required>
                    <option disabled selected value="">Selecciona uno</option>
                    <option value="website">Website</option>
                    <option value="webapp">Webapp</option>
                    <option value="mobile">Mobile</option>
                    <option value="design">Diseño web</option>
                </select>
            </div>
            <div class="form-group">
                <label for="description">Descripción</label>
                <textarea class="form-control" id="description" name="description" required rows="5"></textarea>
                <div class="help">Escribe una descripción del proyecto en al menos 500 palabras</div>
            </div>
            <div class="form-group">
                <label for="terms">
                    <input class="form-check-input" id="terms" type="checkbox" value="termsAccepted" required>
                    <span>Acepto los términos y condiciones</span>
                </label>
            </div>
            <button class="btn btn-primary">Enviar</button>
        </form>
    </main>
    <script type="module" src="js/main.js"></script>
</body>
</html>
